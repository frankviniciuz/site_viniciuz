<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINICIUZ - A sua loja de roupas</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">

</head>
<body>
    <header>
    <h1>VINICIUZ</h1>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <a href="#man">Masculino</a>
                </li>
                <li>
                    <a href="#woman">Feminino</a>
                </li>
                <li>
                    <a href="#news">Novidades</a>
                </li>
                <li>
                    <a href="#contact">Contato</a>
                </li>
            </ul>
        </nav>
    </div>
    </header>
    <hr>

    <section id="#man">
        <div class="container">
            <button type="">Veja mais</button>
        </div>
        <div class="container-man">
            <img class="section-man" src="./img/man.jpg" alt="Foto de divulgação da campanha masculina 2023">
        </div>
        <a href="#man" title="Masculino"></a>
    </section>
    <hr>

    <section id="#woman">
        <div class="container">
            <h3>Veja mais</h3>
        </div>
        <div class="container-woman">
            <img class="section-woman" src="./img/woman.jpg" alt="Foto de divulgação da campanha feminina 2023">
        </div>
    </section>
    <hr>
    <section id="#news">
        <div class="container">
            <h3>Veja mais</h3>
        </div>
        <div class="container-news">
            <img class="section-news" src="./img/news.jpg" alt="Foto de divulgação das novidades da semana">
        </div>
    <hr>
    </section>
    <section id="#contact">
        <div class="container">
            <h3>Contato</h3>

            <div class="contact-methods">
                <h3>Nos acompanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#instagram" title="Siga-nos no Instagram">
                                <img src="./img/logoinstagram.png" alt="Logo do Instagram" />
                            </a>
                        </li>
                        <li>
                            <a href="#facebook" tile="Siga-nos no Facebook">
                                <img src="./img/logofacebook.png" alt="Logo do Facebook" />
                            </a>
                        </li>
                        <li>
                            <a href="#youtube" title="Visite nosso canal no YouTube">
                                <img src="./img/logoyoutube.png" alt="Logo do YouTube" />
                            </a>
                        </li>
                    </ul>
            </div>
            <div>
                <h3>Venha até nós</h3>
                    <p>
                        Rua Dionísio, N° 878, Vila Ema - São Paulo - SP
                    </p>
            </div>
            <div>
                <h3>Fale Conosco</h3>
                    <form>
                        <input type="text" placeholder="Seu nome" required />
                        <input type="email" placeholder="Seu e-mail" required />
                        <input type="tel" placehoolder="Seu telefone (opcional)" />
                        <textarea placeholder="Deixe uma mensagem" required ></textarea>
                        <button type="submit">Enviar</button>
                    </form>
            </div>
        </div>
    </section>
    <hr>

    <footer>
        <div class="container">
            <p>
                &copy; VINICIUZ - Todos os direitos redervaod - 2023
            </p>
        </div>
    </footer>
